apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lugx-front-end-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lugx-front-end-service
            port:
              number: 80
